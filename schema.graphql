schema {
	query: Query
	# mutation: Mutation
}

# The query type, represents all of the entry points into our object graph
type Query {
	Hello(name: String = "world!"): Hello!
	# AllTransactions(address: String = "", hash: String = "", id: String = ""): [TestData!]
}

type Hash {
	data: String
}

type Hello {
	id: String
	name: String
	hash: Hash
}